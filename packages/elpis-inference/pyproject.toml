[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "elpis-inference"
version = "0.1.0"
description = "MCP inference server with emotional regulation via steering vectors"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0"}
authors = [{name = "Willow Sparks", email = "willow.sparks@gmail.com"}]
keywords = ["ai", "llm", "mcp", "inference", "emotion", "steering-vectors"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0",                # Data validation
    "pydantic-settings>=2.0",       # Configuration
    "loguru>=0.7.0",                # Logging
    "mcp>=1.0.0",                   # MCP server framework
]

[project.optional-dependencies]
# llama-cpp backend (default, lightweight)
llama-cpp = [
    "llama-cpp-python>=0.2.0",
]

# Transformers backend (for steering vectors)
transformers = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

# Development dependencies
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "mypy>=1.5",
]

# All backends
all = [
    "llama-cpp-python>=0.2.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

[project.scripts]
elpis-server = "elpis_inference.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src --cov-report=term-missing"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.ruff]
target-version = "py310"
line-length = 100
select = ["E", "F", "I", "N", "UP", "W", "B", "A", "C4", "RUF"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = ["llama_cpp.*", "transformers.*", "torch.*", "mcp.*"]
ignore_missing_imports = true
