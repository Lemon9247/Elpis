[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mnemosyne"
version = "0.1.0"
description = "MCP memory server with emotional salience and sleep consolidation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0"}
authors = [{name = "Willow Sparks", email = "willow.sparks@gmail.com"}]
keywords = ["ai", "memory", "mcp", "chromadb", "consolidation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "chromadb>=0.4.0",              # Vector database
    "sentence-transformers>=2.2.0", # Embedding generation
    "pydantic>=2.0",                # Data validation
    "pydantic-settings>=2.0",       # Configuration
    "loguru>=0.7.0",                # Logging
    "mcp>=1.0.0",                   # MCP server framework
    "numpy>=1.24.0",                # Numerical operations
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "mypy>=1.5",
]

[project.scripts]
mnemosyne-server = "mnemosyne.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src --cov-report=term-missing"
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["chromadb.*", "sentence_transformers.*", "mcp.*"]
ignore_missing_imports = true
