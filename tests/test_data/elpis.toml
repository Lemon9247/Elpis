# Elpis test configuration
# Minimal settings for testing

[model]
backend = "llama-cpp"
path = "./data/models/test-model.gguf"
context_length = 2048
gpu_layers = 0
n_threads = 1
temperature = 0.7
top_p = 0.9
max_tokens = 512
hardware_backend = "cpu"
torch_dtype = "auto"
steering_layer = 15

[emotion]
baseline_valence = 0.0
baseline_arousal = 0.0
decay_rate = 0.1
max_delta = 0.5
steering_strength = 1.0

[logging]
level = "DEBUG"
output_file = "./logs/test-elpis.log"
format = "text"
